    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        
        ctx.canvas.width = innerWidth - 100;
        ctx.canvas.height = innerHeight * .9;
        
        var rightPressed = false;
        var leftPressed  = false;
        var upPressed    = false;
        
        function ellipse (x, y, w, h) {
            ctx.beginPath();
            ctx.ellipse(x, y, w, h, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
        };
        function fill (r, g, b, a) {
            if (a) {
                ctx.fillStyle =`rgb(${r}, ${g}, ${b}, ${a})`;
            } else {
                ctx.fillStyle =`rgb(${r}, ${g}, ${b})`;
            }
        }
        function stroke (r, g, b, a) {
            ctx.strokeStyle =`rgb(${r}, ${g}, ${b}, ${a})`;
        }
        function rect (x, y, w, h) {
            ctx.beginPath();
            ctx.rect(x, y, w, h);
            ctx.fill();
            ctx.closePath();
        }
        var world = {
            "size" : [2000, 1000],
            "objects" : [],
            "view" : [0, 0, canvas.width, canvas.height],
            "focus" : null,
            "drawBoundingBoxes" : false,
            handleMouseMove : function(relativeX, relativeY) {
                var x = relativeX + this.view[0];
                var y = relativeY + this.view[1];
                
                for (var i = 0; i < this.objects.length; i++) {
                    if (this.objects[i].handleMouseMove) {
                        this.objects[i].handleMouseMove(x, y);
                    }
                }
                
                return;
            },
            handleClick : function(relativeX, relativeY) {
                var x = relativeX + this.view[0];
                var y = relativeY + this.view[1];
                
                for (var i = 0; i < this.objects.length; i++) {
                    if (this.objects[i].handleClick) {
                        this.objects[i].handleClick(x, y);
                    }
                }
                
                return;
            },
            "draw": function() {
                // console.log("drawing world");
                
                // Update viewport to keep focus item in center 1/2 of screen if possible
                if (this.focus) {
                    for (var i = 0; i < 2; i++) {
                        var max = this.view[i+2];
                        var goal = this.focus.pos[i] + this.focus.size[i]/2 - max/2;
                        var err = this.view[i] - goal;
                        if (err > max/4) {
                            this.view[i] = goal + max/4;
                        }
                        if (err < -max/4) {
                            this.view[i] = goal - max/4;
                        }
                        if (this.view[i] < 0) {
                            this.view[i] = 0;
                        }
                        if (this.view[i] > this.size[i] - this.view[i+2]) {
                            this.view[i] = this.size[i] - this.view[i+2];
                        }
                    }
                }
                var xOffset = -this.view[0];
                var yOffset = -this.view[1];
                
                for (var i = 0; i < this.objects.length; i++) {
                    var o = this.objects[i];
                    if (o.draw && !o.hidden) {
                        o.draw(this.view);
                        if (this.drawBoundingBoxes && o.pos && o.size) {
                            ctx.strokeStyle = "green";
                            ctx.strokeRect(o.pos[0] + xOffset, o.pos[1] + yOffset, o.size[0], o.size[1]);
                        }
                    }
                }
                
                return;
            },
            "update" : function() {
                for (var i = 0; i < this.objects.length; i++) {
                    if (this.objects[i].update) {
                        this.objects[i].update();
                    }
                }
                return;
            }
        };
        function createStarField(x, y, w, h, numStars) {
            var starField = {
                pos : [x, y],
                "size" : [w, h],
                "stars" : [],
                "draw": function(view) {                
                    var xOffset = this.pos[0] - view[0];
                    var yOffset = this.pos[1] - view[1];
                    
                    ctx.fillStyle = "#000";
                    ctx.fillRect(0+xOffset, 0+yOffset, this.size[0], this.size[1]);
                    for (var i = 0; i < this.stars.length; i++) {
                        var star = this.stars[i];
                        var visible = (star[0] + xOffset + star[2] > 0) &&
                        (star[0] + xOffset - star[2] < canvas.width) &&
                        (star[1] + yOffset + star[2] > 0) &&
                        (star[1] + yOffset - star[2] < canvas.height);
                        if (visible) {
                            ctx.beginPath();
                            ctx.fillStyle = "#eee";
                            ctx.arc(star[0]+ xOffset, star[1] + yOffset, star[2], 0, 2 * Math.PI);
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                    return;
                }
            };
            for (var i = 0; i < numStars; i++) {
                starField.stars.push([w * Math.random(), h * Math.random(), 5 * Math.random()]);
            }
            return starField;
        }
        world.objects.push(createStarField(0, 0, world.size[0], world.size[1], world.size[0] * world.size[1] / 10000));
        
        function createGroundBackground(x, y, w, h) {
            var obj = {
                pos   : [x, y],
                size  : [w, h],
                draw  : function(view) {                
                    var xOffset = this.pos[0] - view[0];
                    var yOffset = this.pos[1] - view[1];
                    
                    ctx.fillStyle = "#0e0";
                    ctx.fillRect(0+xOffset, 0+yOffset, this.size[0], this.size[1]);
                    return;
                }
            };
            return obj;
        }
        // Bottom 10% of world is ground
        world.objects.push(createGroundBackground(0, world.size[1] - 0.1 * world.size[1], world.size[0], 0.1 * world.size[1]));
        
        var updatePhysicsSub = function() {
            // Move with previous speed
            for (var i = 0; i < 2; i++) {
                // Move in current direction
                this.pos[i] = this.pos[i] + this.v[i];
                if (this.pos[i] < 0) {
                    this.pos[i] = 0;
                    // Bounce off side wall
                    this.v[i] = Math.abs(this.v[i]);
                }
                if (this.pos[i] + this.size[i] > world.size[i]) {
                    this.pos[i] = world.size[i] - this.size[i];
                    this.v[i] = -1 * Math.abs(this.v[i]);
                }
            }
            
            // Update speed
            for (var i = 0; i < 2; i++) {
                this.v[i] = this.v[i] + this.a[i];
            }
            
            return;
        };
        
        function createShip () {
            
            var ship = {
                "size" : [100, 75],
                "pos"  : [0, 0],
                "v"    : [0, 0],
                "a"    : [0, 0],
                "maxV" : [5, 5],
                "goal" : [0, 0],
                "jets" : [0, 0, 0],
                "beams" : [],
                "beamStartSize" : 50,
                "beamLength" : 200,
                "mass" : 1000,
                "draw": function(view) {
                    // console.log("drawing ship");
                    
                    var x = this.pos[0] - view[0];
                    var y = this.pos[1] - view[1];
                    var xCenter = x + this.size[0] / 2;
                    var yCenter = y + this.size[1] / 2;

                    // Draw jets last so we can see them
                    if (this.jets[0] > 0) {
                        // to do: make transparency a function of force
                        ctx.fillStyle = "#ff3333";
                        ctx.beginPath();
                        ctx.moveTo(xCenter, yCenter);
                        ctx.lineTo(xCenter - 1.0 * this.size[0], yCenter + this.size[1] / 5);
                        ctx.lineTo(xCenter - 1.2 * this.size[0], yCenter);
                        ctx.lineTo(xCenter - 1.0 * this.size[0], yCenter - this.size[1] / 5);
                        ctx.lineTo(xCenter, yCenter);
                        ctx.fill();
                        ctx.closePath();
                    }
                    if (this.jets[1] > 0) {
                        // to do: make transparency a function of force
                        ctx.fillStyle = "#ff3333";
                        ctx.beginPath();
                        ctx.moveTo(xCenter, yCenter);
                        ctx.lineTo(xCenter + this.size[0] / 5, yCenter + 1.0 * this.size[1]);
                        ctx.lineTo(xCenter,                    yCenter + 1.2 * this.size[1]);
                        ctx.lineTo(xCenter - this.size[0] / 5, yCenter + 1.0 * this.size[1]);
                        ctx.lineTo(xCenter, yCenter);
                        ctx.fill();
                        ctx.closePath();
                    }
                    if (this.jets[2] > 0) {
                        // to do: make transparency a function of force
                        ctx.fillStyle = "#ff3333";
                        ctx.beginPath();
                        ctx.moveTo(xCenter, yCenter);
                        ctx.lineTo(xCenter + 1.0 * this.size[0], yCenter + this.size[1] / 5);
                        ctx.lineTo(xCenter + 1.2 * this.size[0], yCenter);
                        ctx.lineTo(xCenter + 1.0 * this.size[0], yCenter - this.size[1] / 5);
                        ctx.lineTo(xCenter, yCenter);
                        ctx.fill();
                        ctx.closePath();
                    }
                    
                    // Draw beams behind body
                    for (var i = 0; i < this.beams.length; i++) {
                        // transparent green beam
                        ctx.fillStyle = "#00ff0080";
                        ctx.beginPath();
                        ctx.moveTo(xCenter, yCenter);
                        ctx.lineTo(xCenter - this.beams[i], yCenter + this.beamLength),
                        ctx.lineTo(xCenter + this.beams[i], yCenter + this.beamLength);
                        ctx.lineTo(xCenter, yCenter);
                        ctx.fill();
                        ctx.closePath();
                    }
                    
                    
                    //body
                    fill(230, 230, 230);
                    ctx.beginPath();
                    ctx.ellipse(xCenter, y + 0.66 * this.size[1], 0.5 * this.size[0], 0.33 * this.size[1], 0, 1.7 * Math.PI, 1.3 * Math.PI);
                    ctx.fill();
                    ctx.stroke();
                    ctx.closePath();
                    //body stripe
                    fill(222, 22, 22);
                    ctx.beginPath();
                    ctx.ellipse(xCenter, y + 0.66 * this.size[1], this.size[0]/2, 0.05 * this.size[1], 0, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.stroke();
                    ctx.closePath();
                    
                    // cockpit
                    fill(95, 199, 199);
                    ctx.beginPath();
                    ctx.ellipse(xCenter, y + 0.4 * this.size[1], 0.3 * this.size[0], 0.4 * this.size[1], 0, Math.PI, 2 * Math.PI);
                    ctx.fill();
                    ctx.stroke();
                    ctx.closePath();
                },
                "updatePhysics" : updatePhysicsSub,
                "update" : function() {
                    
                    // Fire horizontal jets toward goal
                    if (this.v[0] < -this.maxV[0]) {
                        // Emergency shut off
                        this.jets[2] = 0;
                    } else {
                        var xErr = this.goal[0] - this.pos[0];
                        if (xErr < 3 * this.v[0]) {
                            // Accelerate toward goal
                            this.jets[2] = 1;
                        } else {
                            // Coast
                            this.jets[2] = 0;
                        }
                    }
                    
                    if (this.v[0] > this.maxV[0]) {
                        // Emergency shut off
                        this.jets[0] = 0;
                    } else {
                        var xErr = this.goal[0] - this.pos[0];
                        if (xErr > 3 * this.v[0]) {
                            // Accelerate toward goal
                            this.jets[0] = 1;
                        } else {
                            // Coast
                            this.jets[0] = 0;
                        }
                    }
                    
                    // Fire vertical jets toward goal
                    if (this.v[0] <= -this.maxV[0]) {
                        // Emergency thruster shut off
                        this.jets[1] = 0;
                    } else {
                        var yErr = this.goal[1] - this.pos[1];
                        if (yErr < 3 * this.v[1]) {
                            // full power
                            this.jets[1] = 3;
                        } else {
                            this.jets[1] = 0;
                        }
                    }
                    
                    // Adjust acceleration
                    this.a[0] = -0.1*this.v[0] + this.jets[0] - this.jets[2];
                    this.a[1] = 1 - 0.1*this.v[1] - this.jets[1];
                    
                    // Move based on acceleration
                    this.updatePhysics();
                    
                    // Update tractor beams
                    for (var i = 0; i < this.beams.length; i++) {
                        this.beams[i] = this.beams[i] - 1;
                    }
                    // Delete empty beams
                    var beamNum = 0;
                    while (beamNum < this.beams.length) {
                        if (this.beams[beamNum] <= 0) {
                            this.beams.splice(beamNum, 1);
                        } else {
                            beamNum = beamNum + 1;
                        }
                    }
                    
                    // Try to pick up cows
                    for (var i = 0; i < world.objects.length; i++) {
                        // Check if mob is in beam
                        if (world.objects[i].v) {
                            var mob = world.objects[i];
                            if (mob.pos[1] > this.pos[1] && mob.pos[1] < this.pos[1] + this.beamLength) {
                                // Could be in beam
                                for (var j = 0; j < this.beams.length; j++) {
                                    var beamWidth = this.beams[j];
                                    if (mob.pos[0] > this.pos[0] - beamWidth &&
                                    mob.pos[0] < this.pos[0] + beamWidth
                                    ) {
                                        // In beam
                                        mob.v[1] = mob.v[1] - 1;
                                    }
                                }
                            }
                        }
                    }                
                },
                handleMouseMove : function(x, y) {
                    this.goal = [x, y];   
                    return;
                },
                handleClick : function(x, y) {
                    this.beams.push(this.beamStartSize);
                    return;
                }
            };
            return ship;
        }
        
        function createSplashScreen() {
            var o = {
                hidden : false,
                draw: function(view) {
                    ctx.font = "30px Arial";
                    ctx.fillStyle = "#fff";
                    ctx.textAlign = "center";
                    ctx.fillText("Cow Abducting Sim", canvas.width/2, canvas.height/2);
                    
                    ctx.font = "16px Arial";
                    ctx.fillStyle = "#fff";
                    ctx.textAlign = "center";
                    ctx.fillText("Click to Start", canvas.width/2, canvas.height * .75);
                    return;
                },
                handleClick : function(x, y) {
                    if (this.hidden) {
                        return;
                    }
                    this.hidden = true;
                    var ship = createShip();
                    world.objects.push(ship);
                    world.focus = ship;
                    return;
                }
            };
            return o;
        }
        
        // Must be last object on stack
        world.objects.push(createSplashScreen());
        
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);
        document.addEventListener("click", clickHandler, false);
        
        function keyDownHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = true;
            }
            else if(e.keyCode == 37) {
                leftPressed = true;
            }
        }
        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = false;
            }
            else if(e.keyCode == 37) {
                leftPressed = false;
            }
        }
        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            var relativeY = e.clientY - canvas.offsetTop;
            
            world.handleMouseMove(relativeX, relativeY);
        }
        function clickHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            var relativeY = e.clientY - canvas.offsetTop;
            
            world.handleClick(relativeX, relativeY);
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            world.update();
            world.draw();
            
            requestAnimationFrame(draw);
        }
        
        draw();
    </script>
    
</body>
